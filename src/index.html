<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>  
</head>
<body class="page">
 <div class="page__container">
   <header class="header">       
     <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">     
   </header>
   <main class="content">
  <section class="profile">
   <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото Жак Ив-Кусто">
   <div class="profile__text-box">
     <div class="profile__name-box">
     <h1 class="profile__name">Жак-Ив Кусто</h1>
     <button class="edit-button edit-button_opened"><img class="edit-button__img" src="./images/pen.svg" alt="Кнопка редактирования"></button>
    </div>
     <p class="profile__occupation">Исследователь океана</p>
   </div>
   <button class="add-button add-button_opened" ><img class="add-button__img" src="./images/plus.svg" alt="Кнопка Добавить"></button>
  </section>
  <section class="cards" aria-label="Карточки">
    <ul class="cards__list">
      <template class="card-template">
        <li class="card">
          <img src="#" alt="#" class="card__image">
          <button type="button"  class="card__trash"></button>
          <div class="card__text-box">
            <h3 class="card__title"></h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
      </template>
    
    </ul>
   </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close"><img class="popup__close-img" src="./images/close-icon.svg" alt="Закрывающая кнопка"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form  name="editform" class="popup__form popup__form_edit" novalidate>
        <div class="popup__input-field">
        <input type="text"  name="username" placeholder="Имя" class="popup__input  popup__input_type_name" required minlength="2" maxlength="20">
        <span class="popup__error" id="username-error"></span> </div>
        <div class="popup__input-field">
        <input type="text"  name="occupation" placeholder="Род занятий" class=" popup__input popup__input_type_occupation" required minlength="2" maxlength="200">
        <span class="popup__error" id="occupation-error"></span> </div>
        <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
      </form>
    </div>
    </div> 
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close"><img class="popup__close-img" src="./images/close-icon.svg" alt="Закрывающая кнопка"></button>
        <h2 class="popup__title">Новое место</h2>
        <form  name="addform" class="popup__form popup__form_develop" novalidate>
          <div class="popup__input-field">
          <input type="text"  name="name" placeholder="Название" class="popup__input popup__input_type_cardname" required minlength="1" maxlength="30">
          <span class="popup__error" id="name-error"></span></div>
          <div class="popup__input-field">
          <input type="url"  name="link" placeholder="Ссылка на картинку" class=" popup__input popup__input_type_link" required>
          <span class="popup__error" id="link-error"></span></div>
          <button class="popup__button popup__button_action_develop popup__button_disabled" type="submit" disabled>Создать</button>
        </form>
      </div>
     </div>
     <div class="popup popup_theme_dark  popup_place">
      <div class="popup__place-container">
        <img src="#" alt="#" class="popup__image">
        <button class="popup__close"><img  class="popup__close-img" src="./images/close-icon.svg" alt="Закрывающая кнопка"></button>       
        <p class="popup__place-title"></p>
     </div>
   </div>
  </div>    
 </body>
</html>
