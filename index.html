<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
 <div class="page__container">
   <header class="header">       
     <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">     
   </header>
   <main class="content">
  <section class="profile">
   <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото Жак Ив-Кусто">
   <div class="profile__text-box">
     <div class="profile__name-box">
     <h1 class="profile__name">Жак-Ив Кусто</h1>
     <button class="edit-button edit-button__open-popup"><img class="edit-button__img" src="./images/pen.svg" alt="Кнопка редактирования"></button>
    </div>
     <p class="profile__occupation">Исследователь океана</p>
   </div>
   <button class="add-button"><img class="add-button__img" src="./images/plus.svg" alt="Кнопка Добавить"></button>
  </section>
  <section class="cards">
    <ul class="cards__list">
    <li>
      <div class="card">
      <img src="./images/S-Peterburg.png" class="card__image"  alt="Фото Санкт-Петербурга">
      <div class="card__text-box">
        <h3 class="card__title">Санкт-Петербург</h3>
       <button class="card__like"></button>
      </div> 
      </div>
    </li>
    <li>
    <div class="card">
      <img src="./images/Volgograd.jpg" class="card__image"  alt="Фото Волгограда">
      <div class="card__text-box">
        <h3 class="card__title">Волгоград</h3>
        <button class="card__like"></button>
      </div> 
    </div>
    </li>
    <li>
    <div class="card">
      <img src="./images/Dagestan.jpg" class="card__image"  alt="Фото Дагестана">
      <div class="card__text-box">
        <h3 class="card__title">Дагестан</h3>
        <button class="card__like"></button>
      </div> 
    </div>
    </li>
    <li>
    <div class="card">
      <img src="./images/elbrus.png" class="card__image"  alt="Фото Эльбруса">
      <div class="card__text-box">
        <h3 class="card__title">Эльбрус</h3>
        <button class="card__like"></button>
      </div> 
    </div>
    </li>
    <li>
    <div class="card">
      <img src="./images/dombay.png" class="card__image"  alt="Фото Домбая">
      <div class="card__text-box">
        <h3 class="card__title">Домбай</h3>
        <button class="card__like"></button>
      </div> 
    </div>
    </li>
    <li>
    <div class="card">
      <img src="./images/karachaevsk.png" class="card__image"  alt="Фото Карачаевска">
      <div class="card__text-box">
        <h3 class="card__title">Карачаевск</h3>
        <button class="card__like"></button>
      </div> 
    </div>
    </li>
    </ul>
   </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"><img src="./images/close-icon.svg" alt="Закрывающая кнопка"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form  name="form" class="popup__form">
        <input type="text"  name="name" placeholder="Имя" class="popup__text popup__text_name">
        <input type="text"  name="occupation" placeholder="Род занятий" class="popup__text popup__text_occupation">
        <button class="popup__button popup__button_action_save">Сохранить</button>
      </form>
    </div>
  </div>  
  </div>
  <script  src='./scripts/index.js'></script>
 </body>
</html>
